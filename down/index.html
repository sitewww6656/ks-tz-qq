<html lang="zh-CN">
<head>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <title>官方认证-安全访问</title>
  <!-- 引入qrcode.js库用于生成二维码 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
/* 加载容器样式 */
.loading-container {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: #f8f9fa;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 20px;
    box-sizing: border-box;
}

/* 安全访问文字样式 */
.security-text {
    font-size: 24px;
    color: #28a745; /* 安全绿 */
    font-weight: bold;
    letter-spacing: 1px;
    margin-bottom: 20px;
}

/* 安全图标样式 */
.security-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #28a745;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    margin-bottom: 15px;
}

/* 加载提示文字 */
.loading-tip {
    color: #6c757d;
    font-size: 14px;
    margin-bottom: 30px;
    text-align: center;
    max-width: 300px;
}

/* 二维码容器样式 */
.qrcode-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
}

/* 二维码描述文字 */
.qrcode-desc {
    color: #6c757d;
    font-size: 13px;
    margin-top: 10px;
    text-align: center;
}

/* iframe容器样式 */
.content{
    height:100%;
    width:100%;
    position: fixed;
    left: -2px;
    top: -2px;
}
</style>
</head>
<body>

<div class="loading-container" id="loadingContainer">
    <div class="security-icon">✓</div>
    <div class="security-text">官方安全验证</div>
    <div class="loading-tip">正在进行身份认证与安全协议验证，请稍候...</div>
    
    <!-- 二维码容器 -->
    <div class="qrcode-container">
        <div id="qrcode"></div>
        <div class="qrcode-desc">当前页面二维码 · 安全访问</div>
    </div>
</div>

<script>
// 立即执行参数解析和处理，无任何延迟
(function() {
    var urlParams = new URLSearchParams(window.location.search);
    var encodedParam = urlParams.get('c');
    var tureurl = atob(encodedParam);

    // 生成当前页面的二维码（包含完整参数）
    generateQrcode(window.location.href);

    if (tureurl.includes("http")) {
        // 立即隐藏加载动画，不添加任何延迟
        var loadingContainer = document.getElementById("loadingContainer");
        loadingContainer.style.display = "none";

        // 直接插入iframe
        var html = '<iframe class="content" onload="bindMouseWhee(this)" src="' + tureurl + '"></iframe>';
        document.writeln(html);
        console.log(tureurl);
    } else {
        console.log("nourls");
    }
})();

// 生成二维码函数
function generateQrcode(url) {
    try {
        // 确保qrcode库已加载
        if (typeof QRCode !== 'undefined') {
            new QRCode(document.getElementById('qrcode'), {
                text: url, // 二维码内容为当前页面完整URL
                width: 120, // 二维码宽度
                height: 120, // 二维码高度
                colorDark: '#000000', // 前景色
                colorLight: '#ffffff', // 背景色
                correctLevel: QRCode.CorrectLevel.L // 纠错级别（L/M/Q/H）
            });
        } else {
            console.log('二维码库加载失败，无法生成二维码');
            document.getElementById('qrcode').innerHTML = '<div style="color:#dc3545;font-size:12px;">二维码生成失败</div>';
        }
    } catch (e) {
        console.log('生成二维码出错:', e);
        document.getElementById('qrcode').innerHTML = '<div style="color:#dc3545;font-size:12px;">二维码生成失败</div>';
    }
}
</script>

<script>
var firefox = navigator.userAgent.indexOf('Firefox') != -1;

// 修改鼠标滚轮事件处理，避免跨域错误提示
function MouseWheel(e, doc) {
    try {
        e.preventDefault && e.preventDefault();
        e.returnValue = false;
        var up = firefox && e.detail < 0 || e.wheelDelta > 0;
        doc.body.scrollTop = doc.documentElement.scrollTop += up ? -50 : 50;
    } catch (e) {
        console.log('跨域环境下无法控制滚动:', e);
    }
}

function bindMouseWhee(ifr) {
    try {
        // 检查是否同源
        var isSameOrigin = false;
        try {
            // 尝试访问origin属性验证是否同源
            var iframeOrigin = new URL(ifr.src).origin;
            isSameOrigin = window.location.origin === iframeOrigin;
        } catch (e) {
            console.log('无法验证同源性:', e);
        }

        if (isSameOrigin) {
            var doc = ifr.contentWindow.document;
            if (firefox) {
                doc.addEventListener('DOMMouseScroll', function(e) {
                    MouseWheel(e, doc);
                }, false);
            } else {
                doc.onmousewheel = function(e) {
                    MouseWheel(e || ifr.contentWindow.event, doc);
                };
            }
        } else {
            console.log('检测到跨域iframe，将不绑定滚动事件以避免安全错误');
        }
    } catch (e) {
        console.log('绑定滚动事件失败:', e);
    }
}
</script>
</body>
</html>
