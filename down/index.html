<html lang="zh-CN">
<head>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <title>官方认证-安全访问</title>
  <!-- 引入qrcode.js库用于生成二维码 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
/* 加载容器样式 */
.loading-container {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: #f8f9fa;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 20px;
    box-sizing: border-box;
    transition: opacity 0.3s ease;
}

/* 安全访问文字样式 */
.security-text {
    font-size: 24px;
    color: #28a745; /* 安全绿 */
    font-weight: bold;
    letter-spacing: 1px;
    margin-bottom: 20px;
}

/* 安全图标样式 */
.security-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #28a745;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    margin-bottom: 15px;
}

/* 加载提示文字 */
.loading-tip {
    color: #6c757d;
    font-size: 14px;
    margin-bottom: 30px;
    text-align: center;
    max-width: 300px;
}

/* 错误提示样式 */
.error-tip {
    color: #dc3545; /* 错误红 */
    font-size: 14px;
    margin-top: 20px;
    text-align: center;
    max-width: 300px;
}

/* 重试按钮样式 */
.retry-btn {
    margin-top: 15px;
    padding: 8px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s;
}
.retry-btn:hover {
    background-color: #0056b3;
}

/* 二维码容器样式 */
.qrcode-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
}

/* 二维码描述文字 */
.qrcode-desc {
    color: #6c757d;
    font-size: 13px;
    margin-top: 10px;
    text-align: center;
}

/* iframe容器样式 */
.content{
    height:100%;
    width:100%;
    position: fixed;
    left: 0;
    top: 0;
    border: none; /* 移除边框 */
    z-index: 1;
}

/* 隐藏元素 */
.hidden {
    opacity: 0;
    pointer-events: none;
    z-index: -1;
}
</style>
</head>
<body>

<div class="loading-container" id="loadingContainer">
    <div class="security-icon">✓</div>
    <div class="security-text">官方安全验证</div>
    <div class="loading-tip">正在进行身份认证与安全协议验证，请稍候...</div>
    
    <!-- 二维码容器 -->
    <div class="qrcode-container">
        <div id="qrcode"></div>
        <div class="qrcode-desc">当前页面二维码 · 安全访问</div>
    </div>
    
    <!-- 错误提示（默认隐藏） -->
    <div class="error-tip" id="errorTip" style="display: none;">
        页面加载失败，请检查网络或重试
    </div>
    <button class="retry-btn" id="retryBtn" style="display: none;" onclick="window.location.reload()">
        重新加载
    </button>
</div>

<script>
// 解码URL参数并验证
function decodeAndValidateUrl() {
    try {
        var urlParams = new URLSearchParams(window.location.search);
        var encodedParam = urlParams.get('c');
        if (!encodedParam) {
            throw new Error("缺少访问参数");
        }
        // 解码Base64参数（处理URL安全的Base64）
        var tureurl = atob(encodedParam.replace(/-/g, '+').replace(/_/g, '/'));
        // 验证是否为合法URL
        new URL(tureurl); // 触发URL格式验证
        return tureurl;
    } catch (e) {
        console.error("URL解析失败:", e);
        return null;
    }
}

// 生成二维码函数
function generateQrcode(url) {
    try {
        if (typeof QRCode !== 'undefined') {
            new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: 120,
                height: 120,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.M // 提高纠错级别
            });
        } else {
            console.log('二维码库加载失败');
        }
    } catch (e) {
        console.error('生成二维码出错:', e);
    }
}

// 初始化页面
(function() {
    // 生成当前页面二维码
    generateQrcode(window.location.href);
    
    // 解码并验证目标URL
    var targetUrl = decodeAndValidateUrl();
    if (!targetUrl) {
        showError("参数错误，无法访问");
        return;
    }
    
    console.log("目标URL:", targetUrl);
    
    // 创建iframe并处理加载状态
    var iframe = document.createElement('iframe');
    iframe.className = 'content';
    iframe.src = targetUrl;
    iframe.onload = function() {
        // 隐藏加载容器（延迟0.3秒，优化过渡效果）
        setTimeout(function() {
            document.getElementById('loadingContainer').classList.add('hidden');
        }, 300);
    };
    iframe.onerror = function() {
        showError("页面加载失败，可能是网络错误或跨域限制");
    };
    
    // 添加iframe到页面
    document.body.appendChild(iframe);
    
    // 绑定滚动事件（修复跨域问题）
    bindMouseWhee(iframe);
    
    // 超时检测（10秒加载超时）
    setTimeout(function() {
        if (!document.getElementById('loadingContainer').classList.contains('hidden')) {
            showError("页面加载超时，请检查网络");
        }
    }, 10000);
})();

// 显示错误提示
function showError(message) {
    var errorTip = document.getElementById('errorTip');
    var retryBtn = document.getElementById('retryBtn');
    errorTip.textContent = message;
    errorTip.style.display = 'block';
    retryBtn.style.display = 'block';
}

// 鼠标滚轮事件处理（优化跨域兼容）
var firefox = navigator.userAgent.indexOf('Firefox') != -1;
function MouseWheel(e, doc) {
    try {
        e.preventDefault ? e.preventDefault() : (e.returnValue = false);
        var up = firefox ? e.detail < 0 : e.wheelDelta > 0;
        var scrollStep = 30; // 减小滚动步长，更流畅
        if (doc.body.scrollTop !== undefined) {
            doc.body.scrollTop += up ? -scrollStep : scrollStep;
        } else if (doc.documentElement.scrollTop !== undefined) {
            doc.documentElement.scrollTop += up ? -scrollStep : scrollStep;
        }
    } catch (e) {
        // 跨域时忽略错误，不影响页面
    }
}

function bindMouseWhee(ifr) {
    try {
        var isSameOrigin = false;
        try {
            var iframeOrigin = new URL(ifr.src).origin;
            isSameOrigin = window.location.origin === iframeOrigin;
        } catch (e) {
            console.log('跨域检测:', e);
        }
        
        if (isSameOrigin) {
            var doc = ifr.contentWindow.document;
            if (firefox) {
                doc.addEventListener('DOMMouseScroll', function(e) {
                    MouseWheel(e, doc);
                }, { passive: false });
            } else {
                doc.onmousewheel = function(e) {
                    MouseWheel(e || ifr.contentWindow.event, doc);
                };
            }
        }
    } catch (e) {
        console.error('绑定滚动事件失败:', e);
    }
}
</script>
</body>
</html>
