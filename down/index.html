<html lang="zh-CN">
<head>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <title>官方认证-安全访问</title>
  <!-- 引入qrcode.js库用于生成二维码 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
/* 加载容器样式 */
.loading-container {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: #f8f9fa;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 20px;
    box-sizing: border-box;
    transition: opacity 0.3s ease;
}

/* 安全访问文字样式 */
.security-text {
    font-size: 24px;
    color: #28a745; /* 安全绿 */
    font-weight: bold;
    letter-spacing: 1px;
    margin-bottom: 20px;
}

/* 安全图标样式 */
.security-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #28a745;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    margin-bottom: 15px;
}

/* 加载提示文字 */
.loading-tip {
    color: #6c757d;
    font-size: 14px;
    margin-bottom: 30px;
    text-align: center;
    max-width: 300px;
}

/* 二维码保存提示 */
.qrcode-save-tip {
    color: #007bff;
    font-size: 13px;
    margin: 10px 0;
    text-align: center;
    line-height: 1.5;
}

/* 错误提示样式 */
.error-tip {
    color: #dc3545; /* 错误红 */
    font-size: 14px;
    margin-top: 20px;
    text-align: center;
    max-width: 300px;
}

/* 功能按钮通用样式 */
.btn {
    margin: 8px 5px;
    padding: 10px 24px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s;
    display: inline-block;
}

/* 重试按钮样式 */
.retry-btn {
    background-color: #007bff;
    color: white;
}
.retry-btn:hover {
    background-color: #0056b3;
}

/* 跳转浏览器按钮样式 */
.browser-btn {
    background-color: #28a745;
    color: white;
}
.browser-btn:hover {
    background-color: #218838;
}

/* 保存二维码按钮样式 */
.save-qrcode-btn {
    background-color: #ffc107;
    color: #212529;
}
.save-qrcode-btn:hover {
    background-color: #e0a800;
}

/* 二维码容器样式 */
.qrcode-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
}

/* 二维码描述文字 */
.qrcode-desc {
    color: #6c757d;
    font-size: 13px;
    margin-top: 10px;
    text-align: center;
}

/* 按钮容器 */
.btn-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 15px;
}

/* iframe容器样式 */
.content{
    height:100%;
    width:100%;
    position: fixed;
    left: 0;
    top: 0;
    border: none; /* 移除边框 */
    z-index: 1;
}

/* 隐藏元素 */
.hidden {
    opacity: 0;
    pointer-events: none;
    z-index: -1;
}
</style>
</head>
<body>

<div class="loading-container" id="loadingContainer">
    <div class="security-icon">✓</div>
    <div class="security-text">官方安全验证</div>
    <div class="loading-tip">已完成安全协议验证，可通过以下方式访问</div>
    
    <!-- 二维码容器 -->
    <div class="qrcode-container">
        <div id="qrcode"></div>
        <div class="qrcode-desc">当前页面安全访问二维码</div>
        <div class="qrcode-save-tip">长按二维码可保存 | 保存后用浏览器打开</div>
    </div>
    
    <!-- 功能按钮容器 -->
    <div class="btn-container">
        <button class="btn browser-btn" id="browserBtn" onclick="openInBrowser()">
            跳转默认浏览器打开
        </button>
        <button class="btn save-qrcode-btn" id="saveQrcodeBtn" onclick="saveQrcode()">
            保存二维码
        </button>
        <button class="btn retry-btn" id="retryBtn" onclick="window.location.reload()">
            重新加载
        </button>
    </div>
    
    <!-- 错误提示（默认隐藏） -->
    <div class="error-tip" id="errorTip" style="display: none;">
        页面加载失败，请检查网络或重试
    </div>
</div>

<script>
// 解码URL参数并验证
function decodeAndValidateUrl() {
    try {
        var urlParams = new URLSearchParams(window.location.search);
        var encodedParam = urlParams.get('c');
        if (!encodedParam) {
            throw new Error("缺少访问参数");
        }
        // 解码Base64参数（处理URL安全的Base64）
        var tureurl = atob(encodedParam.replace(/-/g, '+').replace(/_/g, '/'));
        // 验证是否为合法URL
        new URL(tureurl); // 触发URL格式验证
        return tureurl;
    } catch (e) {
        console.error("URL解析失败:", e);
        return null;
    }
}

// 生成二维码函数
function generateQrcode(url) {
    try {
        if (typeof QRCode !== 'undefined') {
            // 先清空二维码容器，避免重复生成
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: 150, // 增大二维码尺寸，便于保存扫描
                height: 150,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H // 最高纠错级别，提高扫描成功率
            });
        } else {
            console.log('二维码库加载失败');
            document.getElementById('qrcode').innerHTML = '<div style="color:#dc3545;font-size:12px;">二维码生成失败</div>';
        }
    } catch (e) {
        console.error('生成二维码出错:', e);
        document.getElementById('qrcode').innerHTML = '<div style="color:#dc3545;font-size:12px;">二维码生成失败</div>';
    }
}

// 保存二维码到本地
function saveQrcode() {
    try {
        var qrcodeElement = document.getElementById('qrcode');
        var canvas = qrcodeElement.querySelector('canvas');
        
        if (canvas) {
            // 从canvas获取图片数据
            var url = canvas.toDataURL('image/png');
            var a = document.createElement('a');
            a.href = url;
            a.download = '安全访问二维码.png'; // 下载文件名
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // 提示保存成功
            alert('二维码保存成功，请在相册中找到并使用浏览器打开');
        } else {
            // 兼容非canvas渲染的情况（如img标签）
            var img = qrcodeElement.querySelector('img');
            if (img) {
                img.crossOrigin = 'anonymous';
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                var url = canvas.toDataURL('image/png');
                var a = document.createElement('a');
                a.href = url;
                a.download = '安全访问二维码.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                alert('二维码保存成功，请在相册中找到并使用浏览器打开');
            } else {
                alert('未找到二维码图片，无法保存');
            }
        }
    } catch (e) {
        console.error('保存二维码失败:', e);
        alert('二维码保存失败，请长按二维码手动保存');
    }
}

// 跳转默认浏览器打开目标链接
function openInBrowser() {
    var targetUrl = decodeAndValidateUrl();
    if (targetUrl) {
        // 尝试直接跳转（部分环境支持）
        window.open(targetUrl, '_blank');
        
        // 提示用户
        alert('已尝试打开默认浏览器，若未跳转请手动保存二维码扫描访问');
        
        // 备用方案：直接跳转当前窗口
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 1000);
    } else {
        alert('链接解析失败，无法跳转浏览器');
        showError('链接解析失败，无法跳转');
    }
}

// 初始化页面
(function() {
    // 生成当前页面二维码（包含完整参数）
    generateQrcode(window.location.href);
    
    // 解码并验证目标URL
    var targetUrl = decodeAndValidateUrl();
    if (!targetUrl) {
        showError("参数错误，无法访问");
        return;
    }
    
    console.log("目标URL:", targetUrl);
    
    // 创建iframe并处理加载状态
    var iframe = document.createElement('iframe');
    iframe.className = 'content';
    iframe.src = targetUrl;
    iframe.onload = function() {
        // 隐藏加载容器（延迟0.3秒，优化过渡效果）
        setTimeout(function() {
            document.getElementById('loadingContainer').classList.add('hidden');
        }, 300);
    };
    iframe.onerror = function() {
        showError("页面加载失败，可尝试用默认浏览器打开或扫描二维码");
    };
    
    // 添加iframe到页面
    document.body.appendChild(iframe);
    
    // 绑定滚动事件（修复跨域问题）
    bindMouseWhee(iframe);
})();

// 显示错误提示
function showError(message) {
    var errorTip = document.getElementById('errorTip');
    errorTip.textContent = message;
    errorTip.style.display = 'block';
}

// 鼠标滚轮事件处理（优化跨域兼容）
var firefox = navigator.userAgent.indexOf('Firefox') != -1;
function MouseWheel(e, doc) {
    try {
        e.preventDefault ? e.preventDefault() : (e.returnValue = false);
        var up = firefox ? e.detail < 0 : e.wheelDelta > 0;
        var scrollStep = 30; // 减小滚动步长，更流畅
        if (doc.body.scrollTop !== undefined) {
            doc.body.scrollTop += up ? -scrollStep : scrollStep;
        } else if (doc.documentElement.scrollTop !== undefined) {
            doc.documentElement.scrollTop += up ? -scrollStep : scrollStep;
        }
    } catch (e) {
        // 跨域时忽略错误，不影响页面
    }
}

function bindMouseWhee(ifr) {
    try {
        var isSameOrigin = false;
        try {
            var iframeOrigin = new URL(ifr.src).origin;
            isSameOrigin = window.location.origin === iframeOrigin;
        } catch (e) {
            console.log('跨域检测:', e);
        }
        
        if (isSameOrigin) {
            var doc = ifr.contentWindow.document;
            if (firefox) {
                doc.addEventListener('DOMMouseScroll', function(e) {
                    MouseWheel(e, doc);
                }, { passive: false });
            } else {
                doc.onmousewheel = function(e) {
                    MouseWheel(e || ifr.contentWindow.event, doc);
                };
            }
        }
    } catch (e) {
        console.error('绑定滚动事件失败:', e);
    }
}
</script>
</body>
</html>
